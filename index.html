<!doctype html>
<html>
	<head>
		<title>Open Door</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="stylesheet" type="text/css" href="login.css">
	</head>
	<body>
        <div id="banner"> 
            <a href="Login.html">Login Here!</a>
            <img src="images/banner.png"> 
        </div>
        <br>
        <div id="innerContainer">
		<div id="info" ng-controller="Person">
            
                <label>Username</label><br>
				<input ng-model="userName" placeholder="Enter Username" type="text"><br>
				<label>Password</label><br>
				<input placeholder="Enter Password" ng-model="password" type="text"><br>
               <!-- <label>Confirm Password</label><br>
				<input placeholder="Confirm Password" id="confirmPassword" type="text"><br> -->
				<label>First Name</label><br>
				<input ng-model="firstName" placeholder="Enter First Name" type="text"><br>
				<label>Last Name</label><br>
				<input ng-model="lastName" placeholder="Enter Last Name" type="text"><br>
				<label>Party Affiliation</label><br>
				<select id="affil" ng-model="affil">
                    <option value="Democrat">Democrat</option>
                    <option value="Republican">Republican</option>
                    <option value="Independent">Independent</option>
                </select>
				<br>				
			<div>
                <br>
				<button ng-disabled="!(userName.length && password.length && firstName.length && lastName.length)"
							ng-click="add()">Add</button>
				<!--input id="retrieve" type="submit" value="Retrieve">
				<input id="clear" type="submit" value="Clear">
			</div>
			<p id="error" class="found">Item not found!</p>
			<p id="inserted" class="subsucceed">Item inserted!</p>
			<p id="notinserted" class="subfail">Item not inserted!</p>-->
		</div>
        </div>
        <div id="description">
        <ul>
            <li>Get people Speaking of Politics in a Positive Manner</li>
            <li>Post and Discuss with liked minded and opposing people in a safe environment</li>
            <li>To get the Discusion off General Social Media Sites such as Facebook</li>
            <li>Nationally Get Connected with Others </li>
        </ul>
        </div>
        </div>
        
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src='index.js'></script>
	</body>
</html>
